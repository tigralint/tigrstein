<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMEGA OS // ADMINISTRATOR</title>
    <link rel="stylesheet" href="css/terminal.css">
    <style>
        body { padding: 0; height: 100vh; display: grid; grid-template-rows: 50px 1fr; overflow: hidden; }
        
        /* Шапка */
        header {
            background: #0a0a0a; border-bottom: 1px solid var(--term-green);
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between;
            z-index: 20;
        }
        
        /* Макет */
        .layout { display: grid; grid-template-columns: 260px 1fr; height: 100%; }
        
        /* Сайдбар (Меню) */
        aside {
            background: #020202; border-right: 1px solid #333; padding: 15px;
            display: flex; flex-direction: column; gap: 5px;
        }
        
        .nav-category { color: #555; font-size: 10px; letter-spacing: 2px; margin: 15px 0 5px 0; font-weight: bold; }
        
        .nav-btn {
            display: block; padding: 10px 15px; text-decoration: none; color: #888;
            border-left: 2px solid transparent; transition: 0.2s; font-size: 13px;
            cursor: pointer;
        }
        .nav-btn:hover, .nav-btn.active {
            background: #111; color: #fff; border-left-color: var(--term-green);
            text-shadow: 0 0 5px var(--term-green);
        }
        .nav-btn::before { content: "> "; opacity: 0.3; }
        .nav-btn.active::before { content: "█ "; opacity: 1; }

        /* Основной экран (iframe) */
        main { position: relative; background: #000; }
        iframe {
            width: 100%; height: 100%; border: none;
            /* Фоновая текстура для пустых мест */
            background-image: radial-gradient(#111 10%, transparent 10%);
            background-size: 10px 10px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop src="audio/placing_the_blame_intro.mp3"></audio>
    
    <header>
        <div>SYSTEM: <strong>DEEP_STATE_CORE_v9</strong></div>
        <div class="text-alert">⚠ VPN: ENCRYPTED (NODE: LANGLEY_DC)</div>
    </header>

    <div class="layout">
        <aside>
            <div class="nav-category">DASHBOARD</div>
            <a href="modules/dashboard.html" target="screen" class="nav-btn active" onclick="select(this)">MAIN_VIEW</a>
            
            <div class="nav-category">DATABASE</div>
            <a href="modules/targets.html" target="screen" class="nav-btn" onclick="select(this)">TARGET_PROFILES</a>
            <a href="modules/flight_logs.html" target="screen" class="nav-btn" onclick="select(this)">FLIGHT_LOGS.XLS</a>
            <a href="modules/timeline.html" target="screen" class="nav-btn" onclick="select(this)">WORLD_HISTORY_EDIT</a>
            
            <div class="nav-category">SURVEILLANCE</div>
            <a href="modules/intercepts.html" target="screen" class="nav-btn" onclick="select(this)">AUDIO_INTERCEPTS</a>
            <a href="modules/evidence.html" target="screen" class="nav-btn" onclick="select(this)">PHYSICAL_EVIDENCE</a>
            <a href="modules/finance.html" target="screen" class="nav-btn" onclick="select(this)">SHADOW_FINANCE</a>

            <div style="flex-grow: 1"></div>
            <div style="border-top: 1px solid #333; padding-top: 10px;">
                <a href="modules/sigma.html" target="screen" class="nav-btn" style="color: var(--alert-red); border-color: var(--alert-red);" onclick="select(this)">!!! PROJECT_SIGMA !!!</a>
            </div>
        </aside>

        <main>
            <iframe src="modules/dashboard.html" name="screen" id="main-frame"></iframe>
        </main>
    </div>

    <script>
        // Активация звука при первом клике
        document.body.addEventListener('click', () => {
            const bg = document.getElementById('bg-music');
            if(bg.paused) { bg.volume = 0.3; bg.play(); }
        }, {once:true});

        // Подсветка кнопок
        function select(el) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
