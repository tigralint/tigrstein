<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SURVEILLANCE</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .cctv-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 80vh;
        }
        .cam-feed {
            background: #000; border: 2px solid #333; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* Оверлей интерфейса камеры */
        .cam-overlay {
            position: absolute; top: 10px; left: 10px; color: #fff; font-size: 12px; z-index: 2;
            text-shadow: 1px 1px 0 #000;
        }
        .rec-dot {
            display: inline-block; width: 10px; height: 10px; background: red; border-radius: 50%;
            animation: blink 1s infinite; margin-right: 5px;
        }
        
        /* Эффект шума (статика) */
        .static {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif'); /* Шум GIF */
            opacity: 0.1; pointer-events: none; background-size: cover;
        }

        .cam-img {
            width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.2);
        }
    </style>
</head>
<body>
    <h2>LIVE SURVEILLANCE FEED</h2>
    
    <div class="cctv-grid">
        <div class="cam-feed">
            <div class="cam-overlay"><span class="rec-dot"></span> CAM_01: MAR-A-LAGO</div>
            <div class="static"></div>
            <img src="../assets/img/trump_angry.jpg" class="cam-img">
        </div>

        <div class="cam-feed">
            <div class="cam-overlay"><span class="rec-dot"></span> CAM_02: SECTOR 7 (BUNKER)</div>
            <div class="static"></div>
            <img src="../assets/img/epstein_mugshot.jpg" class="cam-img" style="filter:  grayscale(100%) brightness(0.3);">
        </div>

        <div class="cam-feed">
            <div class="cam-overlay"><span class="rec-dot"></span> CAM_03: PENTAGON HALLWAY</div>
            <div class="static"></div>
            <div style="color: #555;">NO SIGNAL</div>
        </div>

        <div class="cam-feed">
            <div class="cam-overlay"><span class="rec-dot"></span> CAM_04: THE ARCHITECT</div>
            <div class="static"></div>
            <img src="../assets/img/YOU_SIGMA.jpg" class="cam-img" style="filter: grayscale(100%) contrast(1.5);">
        </div>
    </div>
    
    <script src="../assets/js/main.js"></script>
</body>
</html>
