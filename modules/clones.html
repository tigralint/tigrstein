<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLONE MANAGEMENT</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .clone-vat {
            border: 1px solid #333; background: rgba(0, 20, 20, 0.3); padding: 20px;
            display: flex; gap: 20px; align-items: center; margin-bottom: 20px;
        }
        .vat-window {
            width: 120px; height: 150px; border: 2px solid #00ffff;
            position: relative; overflow: hidden; background: #001111;
        }
        .vat-window img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.7;
            filter: sepia(100%) hue-rotate(130deg); /* Синеватый оттенок */
        }
        .bubbles {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/bubbles.png');
            animation: rise 5s infinite linear; opacity: 0.5;
        }
        @keyframes rise { from { background-position: 0 0; } to { background-position: 0 -100px; } }

        .controls { flex-grow: 1; }
        
        /* ИСПРАВЛЕНИЕ ОШИБКИ ТУТ */
        input[type=range] {
            width: 100%; 
            -webkit-appearance: none; /* Для старых WebKit */
            appearance: none;         /* Стандарт */
            background: #333; height: 5px; margin: 10px 0;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; 
            appearance: none;
            width: 15px; height: 15px; background: var(--term-green); cursor: pointer;
        }
        input[type=range]::-moz-range-thumb {
            width: 15px; height: 15px; background: var(--term-green); cursor: pointer; border: none;
        }

        .status-led {
            display: inline-block; width: 10px; height: 10px; background: #00ff41;
            border-radius: 50%; box-shadow: 0 0 5px #00ff41; margin-right: 5px;
        }
        .status-led.offline { background: #555; box-shadow: none; }
    </style>
</head>
<body>
    <h2>BIOLOGICAL ASSET MANAGER (CLONES)</h2>
    
    <div class="clone-vat">
        <div class="vat-window">
            <div class="bubbles"></div>
            <img src="../assets/img/zuck_robot.jpg" alt="Zuck">
        </div>
        <div class="controls">
            <h3>MARK ZUCKERBERG (v.4.2)</h3>
            <div style="display:flex; justify-content:space-between; font-size:12px;">
                <span>HUMANITY LEVEL: <span id="zuck-val">15%</span></span>
                <span>STATUS: <span class="status-led"></span>ONLINE</span>
            </div>
            <input type="range" min="0" max="100" value="15" oninput="updateZuck(this.value)">
            
            <div style="margin-top: 10px;">
                <button class="btn" style="padding: 5px 10px; font-size: 10px;" onclick="alert('SWEET BABY RAYS APPLIED')">APPLY BBQ SAUCE</button>
                <button class="btn" style="padding: 5px 10px; font-size: 10px; border-color: #ff3333; color: #ff3333" onclick="alert('REBOOTING...')">FORCE REBOOT</button>
            </div>
            <p id="zuck-log" style="font-size: 10px; color: cyan; margin-top: 5px;">> SYSTEM: Collecting user data...</p>
        </div>
    </div>

    <div class="clone-vat">
        <div class="vat-window">
            <div class="bubbles"></div>
            <img src="../assets/img/epstein_mugshot.jpg" alt="Biden" style="filter: grayscale(100%) blur(2px);"> 
        </div>
        <div class="controls">
            <h3>JOE BIDEN (v.1.0 - OLD)</h3>
            <div style="display:flex; justify-content:space-between; font-size:12px;">
                <span>NAVIGATION SYSTEM: <span style="color: orange">OFFLINE</span></span>
                <span>STATUS: <span class="status-led"></span>ACTIVE</span>
            </div>
            <input type="range" min="0" max="100" value="5" disabled>
            
            <div style="margin-top: 10px;">
                <button class="btn" style="padding: 5px 10px; font-size: 10px;" onclick="alert('ICE CREAM DISPENSED')">GIVE ICE CREAM</button>
                <button class="btn" style="padding: 5px 10px; font-size: 10px;" onclick="alert('WAYPOINT UPDATED')">RESET GPS</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        function updateZuck(val) {
            document.getElementById('zuck-val').innerText = val + "%";
            const log = document.getElementById('zuck-log');
            
            if(val > 80) log.innerText = "> WARNING: HUMOR MODULE OVERHEATING!";
            else if(val < 10) log.innerText = "> MODE: REPTILIAN (PURE LOGIC)";
            else log.innerText = "> SIMULATING HUMAN EMOTION...";
        }
    </script>
</body>
</html>
