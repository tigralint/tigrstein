<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US GOV // SECURE LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body { background: #0b0f19; color: #a0aabf; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { width: 400px; padding: 40px; background: #161b29; border: 1px solid #2b3648; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #0b0f19; border: 1px solid #2b3648; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2b3648; color: #fff; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background: #3b4a60; }
        .seal { width: 80px; opacity: 0.5; margin-bottom: 20px; filter: grayscale(100%); }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Seal_of_the_Central_Intelligence_Agency.svg" class="seal">
        <h2 style="font-size: 16px; letter-spacing: 2px;">CIA // OMEGA CLEARANCE</h2>
        <p style="font-size: 12px; color: #ff4444; border: 1px solid #ff4444; padding: 10px;">WARNING: UNAUTHORIZED ACCESS IS A FEDERAL CRIME.</p>
        
        <input type="password" id="pwd" placeholder="ENTER ACCESS CODE">
        <button onclick="login()">AUTHENTICATE</button>
    </div>

    <script>
        function login() {
            // Пароль: MAN (или 1488)
            const p = document.getElementById('pwd').value.toUpperCase();
            if(p === 'MAN' || p === '1488') {
                document.querySelector('button').innerText = "ACCESS GRANTED...";
                document.querySelector('button').style.background = "#28a745";

                alert("ACCESS DENIED. YOUR IP HAS BEEN LOGGED.");

</body>
</html>
