<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA // SECURE GATEWAY</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; overflow: hidden; height: 100vh;
        }

        #boot-screen {
            font-size: 14px; line-height: 1.6; color: #444; width: 90%; max-width: 600px;
        }
        .highlight { color: var(--term-green); }
        .error { color: var(--alert-red); }

        .login-box {
            display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
            width: 90%; max-width: 400px;
            border: 1px solid #333; background: #050505;
            padding: 30px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.05);
            animation: fadeIn 1s;
        }

        .seal { width: 80px; opacity: 0.8; filter: grayscale(100%); margin-bottom: 20px; }

        input {
            width: 100%; background: #000; border: 1px solid #333; color: var(--term-green);
            padding: 15px; font-family: inherit; font-size: 20px; text-align: center;
            outline: none; margin: 20px 0; letter-spacing: 5px;
        }
        input:focus { border-color: var(--term-green); box-shadow: 0 0 10px rgba(0,255,65,0.2); }

        #scan-line {
            height: 2px; background: var(--alert-red); width: 100%;
            position: absolute; top: 0; left: 0;
            animation: scan 2s infinite linear;
            display: none;
        }
        @keyframes scan { 0% {top:0;} 50% {top:100%;} 100% {top:0;} }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div>> KERNEL: OMEGA_CORE_v2.0 initializing...</div>
        <div>> MEMORY: 128TB QUANTUM RAM check... <span class="highlight">OK</span></div>
        <div>> FIREWALL: BYPASSING LANGLEY PROXY... <span class="highlight">SUCCESS</span></div>
        <div>> CONNECTION: SECURE TUNNEL ESTABLISHED (DC_NODE_01)</div>
        <br>
        <div id="loading-bar" style="background: #111; width: 100%; height: 10px;">
            <div id="progress" style="background: var(--term-green); width: 0%; height: 100%;"></div>
        </div>
    </div>

    <div class="login-box" id="login-panel">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Seal_of_the_Central_Intelligence_Agency.svg" class="seal">
        <h2>SECURE ACCESS</h2>
        <p style="font-size: 10px; color: #666;">UNAUTHORIZED USE IS PUNISHABLE BY PERMANENT ERASURE.</p>
        
        <input type="password" id="pwd" placeholder="PASSWORD" autocomplete="off">
        <button class="btn" onclick="attemptLogin()" style="width: 100%;">AUTHENTICATE</button>
    </div>

    <div class="login-box" id="biometric-panel" style="position: relative; overflow: hidden;">
        <div id="scan-line"></div>
        <h2 style="color: var(--alert-red);">RETINAL SCAN REQUIRED</h2>
        <div style="font-size: 60px; margin: 20px 0;">üëÅ</div>
        <div id="bio-status">SCANNING...</div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // 1. –°–¶–ï–ù–ê–†–ò–ô –ó–ê–ì–†–£–ó–ö–ò
        let progress = 0;
        const bar = document.getElementById('progress');
        const interval = setInterval(() => {
            progress += Math.random() * 5;
            if(progress >= 100) {
                progress = 100;
                clearInterval(interval);
                // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ª–æ–≥–∏–Ω—É
                setTimeout(() => {
                    document.getElementById('boot-screen').style.display = 'none';
                    document.getElementById('login-panel').style.display = 'block';
                    document.getElementById('pwd').focus();
                }, 500);
            }
            bar.style.width = progress + "%";
        }, 50);

        // 2. –õ–û–ì–ò–ö–ê –í–•–û–î–ê
        const pwdInput = document.getElementById('pwd');
        pwdInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') attemptLogin(); });

        function attemptLogin() {
            const val = pwdInput.value.toUpperCase();
            // –ü–∞—Ä–æ–ª–∏: MAN, 1488, TIGRAN
            if(val === 'MAN' || val === '1488' || val === 'TIGRAN') {
                soundClick();
                startBiometricScan();
            } else {
                soundDeny();
                pwdInput.value = "";
                pwdInput.placeholder = "INVALID CREDENTIALS";
                pwdInput.style.borderColor = "red";
                setTimeout(() => {
                    pwdInput.style.borderColor = "#333";
                    pwdInput.placeholder = "PASSWORD";
                }, 1500);
            }
        }

        // 3. –ë–ò–û–ú–ï–¢–†–ò–Ø (–°–ê–ú–û–ï –í–ê–ñ–ù–û–ï)
        function startBiometricScan() {
            document.getElementById('login-panel').style.display = 'none';
            const bioPanel = document.getElementById('biometric-panel');
            bioPanel.style.display = 'block';
            document.getElementById('scan-line').style.display = 'block';
            
            const status = document.getElementById('bio-status');
            
            // –°–∏–º—É–ª—è—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            setTimeout(() => {
                status.innerText = "MATCHING DNA SEQUENCE...";
                soundType();
            }, 1000);

            setTimeout(() => {
                document.getElementById('scan-line').style.display = 'none';
                status.innerHTML = `<span style="color: #00ff41; font-weight: bold;">IDENTITY CONFIRMED</span><br>SUBJECT: TIGRANES (OWNER)`;
                soundClick();
                playTone(1000, 'sine', 0.5); // –£—Å–ø–µ—à–Ω—ã–π –∑–≤—É–∫
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º, —á—Ç–æ —ç—Ç–æ –¢–ò–ì–†–ê–ù
                OmegaSystem.update('user', 'TIGRANES');
                
                setTimeout(() => {
                    window.location.href = "mainframe.html";
                }, 2000);
            }, 2500);
        }
    </script>
</body>
</html>
